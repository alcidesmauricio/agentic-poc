<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat - AI DevAgentic</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 75%;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #0a84ff;
      color: #fff;
    }
    .agent {
      align-self: flex-start;
      background-color: #2d2d2d;
      color: #ddd;
    }
    pre {
      background-color: #1b1b1b;
      padding: 0.75rem;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9rem;
      font-family: monospace;
      margin: 0.5rem 0;
    }
    code {
      color: #eee;
    }
    #inputArea {
      display: flex;
      border-top: 1px solid #333;
      padding: 0.5rem;
      align-items: center;
      background: #1e1e1e;
    }
    #input {
      flex: 1;
      padding: 0.5rem;
      background-color: #2a2a2a;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    #send {
      margin-left: 0.5rem;
      background-color: #0a84ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #send:hover {
      background-color: #006ce1;
    }
    #loadingBar {
      height: 3px;
      background: #0a84ff;
      width: 0;
      transition: width 0.3s;
      display: none;
      margin: 0;
      padding: 0;
      border: none;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="loadingBar"></div>
  <div id="inputArea">
    <input id="input" type="text" placeholder="Digite sua mensagem..." />
    <button id="send">Enviar</button>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const vscode = acquireVsCodeApi();
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");
      const send = document.getElementById("send");
      const loadingBar = document.getElementById("loadingBar");

      let lastAgentDiv = null;

      function showLoading() {
        loadingBar.style.display = "block";
        loadingBar.style.width = "100%";
      }

      function hideLoading() {
        loadingBar.style.width = "0";
        setTimeout(() => loadingBar.style.display = "none", 300);
      }

      function addMessage(from, text) {
        const div = document.createElement("div");
        div.className = `message ${from}`;

        if (text.startsWith("") && text.endsWith("")) {
          const code = text.slice(3, -3).trim();
          const pre = document.createElement("pre");
          const codeBlock = document.createElement("code");
          codeBlock.textContent = code;
          pre.appendChild(codeBlock);
          div.appendChild(pre);
        } else {
          div.textContent = text;
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        return div;
      }

      send.onclick = () => {
        const msg = input.value.trim();
        if (!msg) return;
        addMessage("user", msg);
        vscode.postMessage({ text: msg });
        input.value = "";
        lastAgentDiv = null;
        showLoading();
      };

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          send.click();
        }
      });

      window.addEventListener("message", (event) => {
        const message = event.data;
        if (message.from === "agent") {
          if (message.partial) {
            if (!lastAgentDiv) {
              lastAgentDiv = addMessage("agent", message.text);
            } else {
              if (message.text.startsWith("") && message.text.endsWith("")) {
                const code = message.text.slice(3, -3).trim();
                const codeBlock = document.createElement("code");
                codeBlock.textContent = code;
                lastAgentDiv.innerHTML = "";
                const pre = document.createElement("pre");
                pre.appendChild(codeBlock);
                lastAgentDiv.appendChild(pre);
              } else {
                lastAgentDiv.textContent = message.text;
              }
              chat.scrollTop = chat.scrollHeight;
            }
          } else {
            addMessage("agent", message.text);
            lastAgentDiv = null;
            hideLoading();
          }
        }
      });
    });
  </script>
</body>
</html>
